databaseChangeLog:
  - changeSet:
      id: create-tliq-ingreso
      author: edwin.marrugo
      comment: "Crear tabla TLIQ_INGRESO - Ingresos aplicables a los pagos"
      changes:
        - createTable:
            tableName: TLIQ_INGRESO
            columns:
              - column:
                  name: LIQ_ID_INGRESO_PK
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: LIQ_ID_PARTICIPANTE_FK
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: LIQ_ID_REFERENCIA
                  type: VARCHAR(50)
              - column:
                  name: LIQ_DS_TIPO
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: LIQ_FE_INICIO
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: LIQ_FE_FIN
                  type: DATE
              - column:
                  name: LIQ_DS_PERIODICIDAD
                  type: VARCHAR(50)
              - column:
                  name: LIQ_DS_FRECUENCIA
                  type: VARCHAR(50)
              - column:
                  name: LIQ_NM_CANTIDAD_PAGOS
                  type: INTEGER
              - column:
                  name: LIQ_NM_NUMERO_PAGO
                  type: INTEGER
              - column:
                  name: LIQ_DS_TIPO_PARTICIPACION
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                  remarks: "Tipos: [PORCENTAJE, VALOR]"
              - column:
                  name: LIQ_NM_VALOR_BASE_PARTICIPACION
                  type: BIGINT
              - column:
                  name: LIQ_NM_PORCENTAJE_PARTICIPACION
                  type: NUMERIC
              - column:
                  name: LIQ_NM_VALOR_BRUTO_PARTICIPACION
                  type: BIGINT
              - column:
                  name: LIQ_NM_VALOR_ORIGEN
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: LIQ_DS_MONEDA
                  type: VARCHAR(10)
                  constraints:
                    nullable: false
              - column:
                  name: LIQ_NM_TASA_CAMBIO
                  type: NUMERIC
                  constraints:
                    nullable: false
              - column:
                  name: LIQ_NM_VALOR_LOCAL
                  type: BIGINT
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: TLIQ_INGRESO
            baseColumnNames: LIQ_ID_PARTICIPANTE_FK
            referencedTableName: TLIQ_PARTICIPANTE
            referencedColumnNames: LIQ_ID_PARTICIPANTE_PK
            constraintName: FK_TLIQ_INGRESO_PARTICIPANTE
        - addUniqueConstraint:
            tableName: TLIQ_INGRESO
            columnNames: LIQ_ID_PARTICIPANTE_FK, LIQ_DS_TIPO
            constraintName: UQ_TLIQ_INGRESO_PARTICIPANTE_TIPO_PAGO

